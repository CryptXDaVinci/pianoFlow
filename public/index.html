<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Ambient Piano Radio - Streaming musik piano ambient yang menenangkan untuk fokus dan relaksasi.">
    <meta name="keywords" content="Ambient Piano, Piano Radio, Musik Relaksasi, Streaming Musik, Fokus Musik">
    <meta name="author" content="CryptXDaVinci">
    <meta name="robots" content="index, follow">

    <title>üéπ Ambient Piano Radio | CryptXDaVinci</title>

    <!-- Favicon -->
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/727/727245.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #141E30, #243B55);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.85;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .btn-custom {
            background-color: #76b9ff;
            border: none;
            color: white;
        }

        .btn-custom:hover {
            background-color: #ffb347;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        a {
            color: #76b9ff;
            text-decoration: none;
        }

        a:hover {
            color: #ffb347;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéπ Ambient Piano Radio</h1>
        <p>Streaming musik piano ambient untuk fokus & relaksasi.</p>

        <div class="card p-4 mt-4" style="max-width: 400px; margin: auto;">
            <audio id="audioPlayer" class="w-100" controls autoplay>
                <!-- Source akan diisi oleh JavaScript -->
                Browser Anda tidak mendukung pemutar audio.
            </audio>
        </div>

        <footer class="mt-4">
            Dibuat dengan ‚ù§Ô∏è oleh <a href="https://github.com/CryptXDaVinci" target="_blank">CryptXDaVinci</a>
        </footer>
    </div>

    <!-- Bootstrap JS & Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auto Play Script & Dynamic BaseURL -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const player = document.getElementById('audioPlayer');

            // Deteksi baseURL secara otomatis
            const baseURL = window.location.origin;
            const streamURL = `${baseURL}/stream`;

            // Set audio source
            player.src = streamURL;

            // Autoplay dengan fallback interaksi pengguna
            player.play().catch(() => {
                const button = document.createElement('button');
                button.textContent = '‚ñ∂Ô∏è Putar Musik';
                button.className = 'btn btn-custom mt-3';
                button.addEventListener('click', () => {
                    player.play();
                    button.remove();
                });
                document.body.appendChild(button);
            });
        });
    </script>
</body>
</html>
